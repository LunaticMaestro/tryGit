# This is a basic workflow to help you get started with Actions

name: first

on: push

job:
  job1:
    name: First job
    runs-on: ubuntu-latest
    steps:
      - name: step one
        uses: action/checkout@v2
      - name: step two
        run: env | sort
  job2:
    name: Second job
    runs-on: windows-latest
    steps:
      - name: step one
        uses: actions/checkout@v2
      - name: step two
        run: "Get-ChildItem Env: | Sort-Object Name"
